<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="main-section">
    <div class="container">
      <div class="card">
        <img class="dancer" src="./images/illustration-hero.svg" alt="dancer">
        <div class="content">
          <h1> Order Summary</h1>
          <p>You can now listen to millions of 
            songs, audiobooks, and podcasts on 
            any device anywhere you like!</p>
          <div class="order">
            <img class="music" src="./images/icon-music.svg" alt="music-symbol">
            <div class="plan">
              <p><span>Annual Plan</span>  
                $59.99/year
              </p>
            </div>
            <a class="change" href="#">Change</a>
          </div>
          <button class="payment">Proceed to Payment</button>
          <a class="cancel" href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
